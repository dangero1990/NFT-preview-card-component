<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link href="style.css" rel="stylesheet">

</head>
<body>
  <main class="card">
    <picture class="picture">
      <img src="./images/image-equilibrium.jpg">
    </picture>
    <div class="description">
      <h1>Equilibrium #3429</h1>

      <p class="muted">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icons">
        <span class="cost"><i><img src="./images/icon-ethereum.svg"></i>0.041 ETH</span>
        <span class="days"><i><img src="./images/icon-clock.svg"></i>3 days left</span>
      </div>
      <hr class="muted">
      <div class="creator">
        <i><img src="images/image-avatar.png" id="avatar"></i>
        <p><span>Creation of</span> Jules Wyvern</p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/dangero1990" target="_blank">Andrew Eubanks</a>.
  </div>
</body>
</html>
